</body>
<script>
    let nums = [-3, 5, 1, 3, 2, 10];
    let max = nums[0];
    let index = 0;

    for (let i = 1; i < nums.length; i++) {
        if (nums[i] > max) {
            max = nums[i];
            index = i;
        }
    }
    alert('highest num is : ' + max + ' at position ' + index);
</script>
